<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- SEO -->
  <!-- OPENGL -->
  <meta name="description" content="school result front end web using plain html, css">
  <meta name="author" content="Mohaymenul Islam">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="bingbot" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nayem.pw">
  <meta property="og:title" content="front end web development">
  <meta property="og:description" content="Your website description goes here.">
  <meta property="og:image" content="https://bit.ly/fcc-relaxing-cat">
  <!-- apple ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- SEO END -->

  <!-- My Links MAIN -->
  <title>Results summary component. Mohaymenul Islam</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome, Google Font -->
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Rubik:wght@400;500;700&display=swap">

     <!-- SCHEMA MARKUP -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "http://nayem.pw"
      },
      "headline": "Your Result",
      "description": "A detailed summary of your results",
      "image": "URL_OF_YOUR_IMAGE",
      "author": {
        "@type": "Person",
        "name": "Mohaymenul Islam"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Frontend Mentor",
        "logo": {
          "@type": "ImageObject",
          "url": "URL_OF_YOUR_LOGO_IMAGE"
        }
      },
      "datePublished": "PUBLICATION_DATE",
      "dateModified": "LAST_MODIFIED_DATE"
    }
  </script>
  <!-- SCHEMA MARKUP -->

 
</head>

<body>
  <main>
    <!-- Header Section -->
    <section class="header_section">
      <div class="header_top">
        <p>Your Result</p>
      </div>

      <div class="header_box">
        <h1>76 <span>of 100</span></h1>

      </div>

      <div class="header_bottom">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- Summary Section -->
    <section class="summary_section">
      <div class="summary_header">
        <h4> Summary</h4>
      </div>

      <div class="summary_list">
        <ul>
          <li> <i class="fa fa-bolt"></i> Reaction </li>
          <li> <span class="bold">80</span> <span class="light">/ 100</span> </li>
        </ul>

        <ul>
          <li> <i class="fa fa-brain"></i> Memory </li>
          <li> <span class="bold">92</span> <span class="light">/ 100</span> </li>
        </ul>

        <ul>
          <li> <i class="fa-regular fa-comment"></i> Verbal </li>
          <li> <span class="bold">61</span> <span class="light">/ 100</span> </li>
        </ul>

        <ul>
          <li> <i class="fa-regular fa-eye"></i> Visual </li>
          <li> <span class="bold">72</span> <span class="light">/ 100</span> </li>
        </ul>
      </div>

      <div class="summary_footer">
        <button>Continue</button>
      </div>
    </section>

  </main>


  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by:
      </p>
      <a href="https://github.com/nayem567" target="_blank"><span>Mohaymenul Islam</span></a>
    </div>
  </footer>


</body>

</html>
